<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="guess.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Guess my number!</h1>
        <p class="between">(Between 1 to 20)</p>
        <button class="Btn again">Again</button>
        <p class="Number">?</p>

    </header>
    <main>
        <section class="left">
            <input type="number"  class="guessInput"/>
            <button class="Btn submit">Submit</button>
            </section>

        <section class="right">
            <p class="numberguess"> Start guessing the number</p>
            <p class="labelscore">
                score :<span class="score"> 20</span>
            </p>
        <p class="highscore">highscore: <span class="score2">0</span></p>
    </section>
    </main>
<footer>
<section>

</section>
